lass="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">n</span><span class="params">()</span>:</span></span><br><span class="line">    logging.debug(<span class="string">'Starting'</span>)</span><br><span class="line">    <span class="comment"># time.sleep(5)</span></span><br><span class="line">    logging.debug(<span class="string">'Exiting'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">d</span><span class="params">()</span>:</span></span><br><span class="line">    logging.debug(<span class="string">'Starting'</span>)</span><br><span class="line">    time.sleep(<span class="number">100</span>)</span><br><span class="line">    logging.debug(<span class="string">'Exiting'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line"></span><br><span class="line">    t = threading.Thread(name=<span class="string">'non-daemon'</span>, target=n)</span><br><span class="line"></span><br><span class="line">    d = threading.Thread(name=<span class="string">'daemon'</span>, target=d)</span><br><span class="line">    d.setDaemon(<span class="keyword">True</span>)</span><br><span class="line">    <span class="comment"># t.setDaemon(True)</span></span><br><span class="line">    d.start()</span><br><span class="line">    t.start()</span><br><span class="line"></span><br><span class="line"><span class="comment"># python myThread.py</span></span><br><span class="line"><span class="comment"># (daemon) Starting</span></span><br><span class="line"><span class="comment"># (non - daemon) Starting</span></span><br><span class="line"><span class="comment"># (daemon) Exiting</span></span><br><span class="line"><span class="comment"># (non - daemon) Exiting
